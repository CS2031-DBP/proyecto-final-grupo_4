<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <link rel="stylesheet" type="text/css" href="/inicio.css">
</head>
<body>
<div class="header">
    <h1>Bikerito</h1>
    <p>Bikerito te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
</div>
<div class="login-section">
    <h2>Iniciar Sesión</h2>
    <form>
        <label>
            <input type="email" placeholder="Correo Electrónico">
        </label>
        <label>
            <input type="password" placeholder="Contraseña">
        </label>
        <button  onclick="functionlogin()" class="btn-login">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="registro" aria-label="Crear una cuenta nueva">Crear una cuenta nueva</a></p>
</div>
</body>
</html>
