<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Biquerito</title>
  <link rel="stylesheet" type="text/css" href="/home.css">
</head>
<body>
<div class="container">
  <h1>Bienvenido Biquerito!!!</h1>
</div>

<!-- Formulario para publicar una publicación -->
<form id="publicationForm" class="form-container">
  <h2>Publica un apunte!</h2>
  <div class="form-group">
    <label for="category">Categoría:</label>
    <select id="category" name="category" required>
      <option value="-Elige una categoría-">-Elige una categoría-</option>
      <option value="Comportamiento Humano">Comportamiento Humano</option>
      <option value="Estadística I">Estadística I</option>
      <option value="Economía">Economía</option>
      <option value="Programación">Programación</option>
      <option value="Otro">Otro</option>
    </select>
  </div>
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">Descripción:</label>
    <textarea id="description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">URL de la imagen:</label>
    <input type="text" id="image" name="image" required>
  </div>
  <div class="form-group">
    <button type="submit">Publicar</button>
  </div>
</form>

<!-- Contenedor de publicaciones -->
<div id="publications">
  <!-- Las publicaciones se cargarán aquí dinámicamente -->
</div>

<script src="/home.js"></script>
</body>
</html>
